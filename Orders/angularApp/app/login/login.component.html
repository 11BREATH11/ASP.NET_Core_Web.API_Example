<form role="form" ngNativeValidate (ngSubmit)="login($event)">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Login</h2>
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="loginData.userName" name="userName" required autofocus>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginData.password" name="password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" [(ngModel)]="loginData.useRefreshTokens" name="useRefreshTokens"><strong> Use Refresh Tokens</strong>
                </label>
            </div>
            <button class="btn btn-md btn-info btn-block" type="submit">
							<span style="display: none"><i class="fa fa-refresh fa-spin"></i></span>
							Login</button>
            <div [hidden]="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Social Logins</h2>
            <p>Or you can login using one of the social logins bleow</p>
            <button class="btn btn-large btn-facebook btn-block" type="button" (click)="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
            <button class="btn btn-large btn-google-plus btn-block" type="button"(click)="authExternalProvider('Google')"><i class="fa fa-google-plus"></i> | Connect with Google+</button>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
</form>
